<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jetweb Labs Links</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Inter:wght@500;600&display=swap" rel="stylesheet"/>
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #0A0A0A; }
    .brand-title { font-family: 'Poppins', sans-serif; }
    .link-button { transition: transform 0.2s ease-in-out, background-color 0.2s ease-in-out; }
    .link-button:hover { transform: scale(1.03); }
    .link-button:active { transform: scale(0.98); }
    .social-icon { transition: transform 0.2s ease-in-out, opacity 0.2s ease-in-out; }
    .social-icon:hover { opacity: 0.8; transform: scale(1.1); }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md mx-auto p-4 text-center text-white">

    <!-- Header -->
    <header class="mb-8">
      <img src="IMG-20250919-WA0003.jpg" alt="Jetweb Labs Logo" class="h-24 w-24 mx-auto rounded-full object-cover">
      <h1 class="brand-title text-3xl font-bold mt-4">Jetweb Labs</h1>
      <p class="mt-1 text-gray-300">Your partners in Digital Marketing & IT solutions.</p>
    </header>

    <!-- Links -->
    <main class="space-y-4">
      <a href="https://jetweblabs.in" target="_blank" class="link-button block w-full bg-gray-800 hover:bg-gray-700 p-4 rounded-lg font-semibold text-lg">
        🌐 Visit Our Website
      </a>
      <a href="https://wa.me/918240620015" target="_blank" class="link-button block w-full bg-orange-600 hover:bg-orange-500 p-4 rounded-lg font-semibold text-lg">
        🚀 Get a Quote for a Website
      </a>
      <a href="mailto:support@jetweblabs.in" target="_blank" class="link-button block w-full bg-blue-600 hover:bg-blue-500 p-4 rounded-lg font-semibold text-lg">
        💡 Book a Free Marketing Consultation
      </a>
    </main>

    <!-- Footer: Social Links -->
    <footer class="mt-12 flex justify-center space-x-6">
      <!-- Instagram -->
      <a href="https://www.instagram.com/jetweblabs/" target="_blank" class="social-icon">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-gray-400" fill="currentColor" viewBox="0 0 24 24">
          <path d="M12 2.163c3.204 0 3.584.012 4.85.07..."/>
        </svg>
      </a>
      <!-- LinkedIn -->
      <a href="https://www.linkedin.com/company/jetweblabs" target="_blank" class="social-icon">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-gray-400" fill="currentColor" viewBox="0 0 24 24">
          <path d="M4.98 3.5C4.98 5 3.9 6 2.5 6S0 5 0 3.5 1.1 1 2.5 1s2.48 1 2.48 2.5zM0 8h5v16H0V8zm7.5 0h4.8v2.2h.1c.7-1.3 2.4-2.6 4.9-2.6 5.3 0 6.3 3.5 6.3 8.1V24h-5v-7.9c0-1.9 0-4.3-2.6-4.3-2.6 0-3 2-3 4.2V24h-5V8z"/>
        </svg>
      </a>
      <!-- Email -->
      <a href="mailto:info@jetweblabs.in" target="_blank" class="social-icon">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-gray-400" fill="currentColor" viewBox="0 0 24 24">
          <path d="M2 4a2 2 0 012-2h16a2 2 0 012 2v16a2..."/>
        </svg>
      </a>
    </footer>
  </div>
</body>
</html>
